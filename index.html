<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>php ajax country state city dropdown</title>
        <meta charset="utf-8">
        <meta name="Keywords" content="php ajax country state city dropdown">
        <meta name="Description" content="php ajax country state city dropdown">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
        <link href="css/custom_v2.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <form action="#" id="location" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <select name="country" class="countries" id="countryId" required="required">
                            <option value="">Select Country</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select name="state" class="states" id="stateId" required="required">
                            <option value="">Select State</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select name="city" class="cities" id="cityId" required="required">
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
        <script src="js/location.js"></script>
    </body>
</html>
